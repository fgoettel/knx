name: x1_nodes_build

on:
  push:
    paths:
      - 'x1_nodes/**'
      - '.github/workflows/x1_nodes_actions.yml'

jobs:
  build:
    name: BuildWgt
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./x1_nodes/wgt
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '4.5.x'
      - run: dotnet build
